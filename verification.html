<!DOCTYPE html>
<html>
<head>
  <title>Identity Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<h1>Identity Verification</h1>

<p>
Please complete this form to verify your identity. All information is securely encrypted and will only be used for tax processing purposes.
</p>

<form>

<label>First Name</label><br>
<input type="text" placeholder=""><br><br>

<label>Last Name</label><br>
<input type="text" placeholder=""><br><br>

<label>Email</label><br>
<input type="email" placeholder="example@email.com"><br><br>

<label>Phone Number</label><br>
<input type="text" placeholder="000-000-0000"><br><br>

<label>Social Security Number</label><br>
<input type="text" placeholder="000-00-0000"><br><br>

<button type="button">
Submit Verification
</button>


</body>
</html>
